<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Change Text Color</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <h1 id="mainHeading">Change My Color!</h1>
        <p>Click a button to change the text color:</p>

        <div class="color-buttons">
            <button id="redButton" onclick="findTargetButtonElement(event)">Red</button>
            <button id="greenButton" onclick="findTargetButtonElement(event)">Green</button>
            <button id="blueButton" onclick="findTargetButtonElement(event)">Blue</button>
            <button id="purpleButton" onclick="findTargetButtonElement(event)">Purple</button>
            <button id="resetButton" onclick="findTargetButtonElement(event)">Reset</button>
        </div>

        <script src="app.js"></script>
    </body>
</html>
